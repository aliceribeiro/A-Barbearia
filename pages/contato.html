<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - A Barbearia</title>

  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Source+Sans+Pro:wght@700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>

  <body>
    <header>
      <div class="cabecalho">
        <h1><img src="../assets/icons/logo.svg" alt="Logo - A Barbearia"></h1>
      </div>
      <div>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="pages/produtos.html">Produtos</a></li>
            <li><a href="pages/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Fulano de Tal">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="70" rows="5" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone">
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked>
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar">
      </form>
    </main>

    <footer>
      <img src="../assets/icons/logo.svg" alt="Logo">
      <p class="copyright">&copy; Copyright A Barbearia - 2020</p>
    </footer>
  </body>
</html>
